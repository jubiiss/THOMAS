<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thominho.</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./imagens/icon.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <div class="caixa">
        <h1>quem ama mais?</h1>
        <h3>insira um valor de 0 à 10</h3>
        <p>valores até 15 serão aceitos, se necessário</p>
        <form onsubmit="(e) => validarNumero(e)">
          <input
            id="numero"
            class="number"
            min="0"
            max="10"
            required
            placeholder="Coloque Seu Amor"
          />
          <button type="submit">calcular</button>
        </form>
        <div id="mensagem"></div>
        <div class="coracao top"></div>
        <div class="coracao grande top"></div>
        <div class="coracao bottom"></div>
        <div class="coracao grande bottom"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
